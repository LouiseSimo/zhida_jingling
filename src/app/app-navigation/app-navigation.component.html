<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav !bg-[#e2edff]" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="!flex !items-center !justify-between shadow-md">
      @if (isHandset$ | async) {
      <div>
        <button type="button" aria-label="Toggle sidenav" matIconButton (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </div>
      }

      <div>
        <span class="text-sm">DeepSeek R1</span>
        <!-- <mat-icon fontIcon="home"></mat-icon> -->
      </div>



      <button class="">
        <mat-icon fontIcon="home" class="!text-slate-600"></mat-icon>
      </button>


    </mat-toolbar>

    <div class="bottom-div">
      <ng-content></ng-content>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
